# JeTank ros2_control Controller Configuration
# Updated for 5-DOF arm + gripper

controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    # Joint State Broadcaster - publishes all joint states to /joint_states
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Arm Controller - 5-DOF Joint Trajectory Controller
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # Gripper Controller - Position controller for parallel gripper
    gripper_controller:
      type: position_controllers/JointGroupPositionController

    # Diff Drive Controller - Mobile base control (simulation only)
    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController


# ============================================
# ARM CONTROLLER (5-DOF)
# ============================================
arm_controller:
  ros__parameters:
    joints:
      - S1_joint
      - S2_joint
      - S3_joint
      - S4_joint
      - S5_joint

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Trajectory execution settings
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    open_loop_control: false

    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0  # 0 = use trajectory timing

      # Per-joint trajectory and goal tolerances
      S1_joint:
        trajectory: 0.1   # rad tolerance during trajectory
        goal: 0.05        # rad tolerance at goal
      S2_joint:
        trajectory: 0.1
        goal: 0.05
      S3_joint:
        trajectory: 0.1
        goal: 0.05
      S4_joint:
        trajectory: 0.1
        goal: 0.05
      S5_joint:
        trajectory: 0.1
        goal: 0.05


# ============================================
# GRIPPER CONTROLLER
# ============================================
gripper_controller:
  ros__parameters:
    joints:
      - gripper_left_joint
      - gripper_right_joint

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Interface names for sending commands
    interface_name: position


# ============================================
# DIFF DRIVE CONTROLLER (Mobile Base)
# ============================================
diff_drive_controller:
  ros__parameters:
    # Wheel configuration (4-wheel differential drive)
    left_wheel_names: ["front_left_wheel_joint", "rear_left_wheel_joint"]
    right_wheel_names: ["front_right_wheel_joint", "rear_right_wheel_joint"]

    # Geometry (from wheels.xacro)
    wheel_separation: 0.14  # Track width: 2 * 0.07m = 0.14m
    wheel_radius: 0.03      # From wheels.xacro

    # Command and odometry
    publish_rate: 50.0
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # Frame IDs
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"

    # Velocity and acceleration limits (conservative for small robot)
    linear.x.has_velocity_limits: true
    linear.x.max_velocity: 0.5  # m/s
    linear.x.min_velocity: -0.5
    linear.x.has_acceleration_limits: true
    linear.x.max_acceleration: 1.0
    linear.x.min_acceleration: -1.0

    angular.z.has_velocity_limits: true
    angular.z.max_velocity: 2.0  # rad/s
    angular.z.min_velocity: -2.0
    angular.z.has_acceleration_limits: true
    angular.z.max_acceleration: 3.0
    angular.z.min_acceleration: -3.0

    # Enable odometry transform
    enable_odom_tf: true

    # Command timeout (stop if no command received)
    cmd_vel_timeout: 0.5  # 500ms (matches robot_controller.cpp pattern)
